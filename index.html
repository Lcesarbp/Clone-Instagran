<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone-Instagran</title>
</head>
<body>
    <div class="insta-container">
        <div class="insta-left-area">
            <img src="/assets/img/instagram-celular.png" alt="instagran-celular">
        </div>
        <div class="insta-right-area">
            <div class="group-area">
                <img src="/assets/img/instagram-logo.png"  class="instagran-logo" alt="logo-insta">
                <div class="profile-foto">
                    <img src="/assets/img/Img insta edit.jpg" alt="profile-foto">
                </div>
                <a href="#" class="login-insta">Continue como Dsouzaluiz</a>
                <a href="#" class="logout-insta">Remover Conta</a>
            </div>

            <div class="group-area">
                <p class="not-acount">Não é Dsouzaluiz?</p>
                <p class="not-acount"><span class="link-blue">Alternar conta</span>
                ou <span class="link-blue">Inscreve-se</span>
                </p>
               

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>

            </div>
        </div>
    </div>
    

    
</body>
</html>
